<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Referencia a FontAwesome-->
    <script
      src="https://kit.fontawesome.com/0490afa346.js"
      crossorigin="anonymous"
    ></script>
    <!-- Referencia a la hoja de estilos-->
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="./img/favicon-gas-guru.png" />
    <!-- Links Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>GasGurú</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container mt-3 mb-2">
        <div class="row">
          <div
            class="d-flex flex-wrap align-items-center justify-content-between"
          >
            <div class="d-flex align-items-center">
              <img
                src="./img/logos/logo-gas-guru-no-letras.png"
                alt="Logo GasGurú"
                class="mr-3 logo"
              />

              <h1 class="text-center header-title">GasGurú</h1>
            </div>

            <div class="search-container">
              <input
                type="text"
                id="buscar"
                placeholder="Buscar por municipio..."
              />
              <button id="buscarButton">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>

            <div>
              <select name="gasFilter" id="gasFilter" onchange="gasFilter()">
                <option value="">Seleccionar combustible...</option>
                <option value="diesel">Diesel</option>
                <option value="gasolina95">Gasolina 95</option>
                <option value="gasolina98">Gasolina 98</option>
              </select>
            </div>

            <div>
              <button id="location">
                <i class="fa fa-map-marker"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Cabecero con imagen nombre (se queda fija en la página)-->
    </header>
    <!-- Implementar un menu? -->
    <main>
      <div id="contenedorResultados"></div>
      <!-- Página que irá cambiando según se hagan consultas-->
    </main>

    <!-- Footer -->
    <footer>
      <!-- Grid container -->
      <div class="container">
        <!-- Section: Text -->
        <section class="mb-1 mt-3">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h3>Comparador de gasolineras GasGurú</h3>
              <br />
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
                distinctio earum repellat quaerat voluptatibus placeat nam,
                commodi optio pariatur est quia magnam eum harum corrupti dicta,
                aliquam sequi voluptate quas.
              </p>
            </div>
          </div>
        </section>
        <!-- Section: Text -->

        <!-- Section: Social -->
        <section class="text-center mb-3">
          <a href="" class="text-white me-4">
            <i class="footer-icon fab fa-facebook-f"></i>
          </a>
          <a href="" class="text-white me-4">
            <i class="footer-icon fab fa-twitter"></i>
          </a>
          <a href="" class="text-white me-4">
            <i class="footer-icon fab fa-google"></i>
          </a>
          <a href="" class="text-white me-4">
            <i class="footer-icon fab fa-instagram"></i>
          </a>
          <a href="" class="text-white me-4">
            <i class="footer-icon fab fa-linkedin"></i>
          </a>
          <a href="" class="text-white me-4">
            <i class="footer-icon fab fa-github"></i>
          </a>
        </section>
        <!-- Section: Social -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a class="text-white">GasGurú</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
